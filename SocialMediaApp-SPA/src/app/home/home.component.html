<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center"> <!-- *ngIf is a directive (Begins with asterisk.) - these change the DOM in some way.-->
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!--  WHATS HAPPENING BELOW?
             Use square brackets to pass values down to child component
             This values property is used as an "input" property, and
             needs to be added to our register component.
            
             Use parentheses to emit values up to a parent component
             This cancelRegister Property is used as an "output" property,
             and needs to be added to our register component.
            
             (cancelRegister) is a property coming from our register component.
             cancelRegister calls our cancelRegisterMode() method from our home component.
             $event is the parameter getting passed from cancelRegister, in this case, it is false
             because that is what our cancel() method from register component returns.
            -->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
